<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Online RL Technical Question Feedback{% endblock %}</title>

    <!-- Preconnect for font performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Inter from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/styles.css">

    <!-- EasyMDE Markdown Editor -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="/" class="logo">Online RL Technical Question Feedback</a>
            <div class="nav-links">
                <a href="/">Rate Questions</a>
                <a href="/stats">Statistics</a>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Toast notification -->
    <div id="toast" class="toast">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span>Feedback submitted successfully!</span>
    </div>
    <footer>
        <p>Human Feedback Collection for Question Generation RL</p>
    </footer>

    <!-- EasyMDE JS -->
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script>
    // Prevent refresh when clicking current nav link
    document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', function(e) {
            if (this.getAttribute('href') === window.location.pathname) {
                e.preventDefault();
            }
        });
    });

    // Show toast notification on successful submission
    document.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);
        if (params.get('success') === '1') {
            const toast = document.getElementById('toast');
            if (toast) {
                // Small delay to ensure CSS transition works
                requestAnimationFrame(() => {
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                    }, 3000);
                });
            }
            // Clean up URL without reload
            window.history.replaceState({}, '', window.location.pathname);
        }
    });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
